<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Open Weather - Search Any City</title>
</head>

<body>
    <div class="container">
        <!-- header here -->
        <div class="row">
            <header class="col-sm-12">Weather Dashboard</header>
        </div>
        <!-- search box -- needs form input, click button and divs for eight most recently searched cities -->
        <div class="row">
            <div class="col-sm-3" id="search">
                <h2>Search for a City</h2>
                <input type="text" class="form-control" placeholder="Philadelphia" id="city">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="search-weather">Search</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="city1">Block level button</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="city2">Block level button</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="city3">Block level button</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="city4">Block level button</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="city5">Block level button</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="city6">Block level button</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="city7">Block level button</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="city8">Block level button</button>
            </div>
            <div class="results col-sm-9" id="results">
                <div id="todays-weather"></div>
                <div id="five-day-forecast">
                    <h3>5-Day Forecast</h3>
                    <div id="day-one"></div>
                    <div id="day-two"></div>
                    <div id="day-three"></div>
                    <div id="day-four"></div>
                    <div id="day-five"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
